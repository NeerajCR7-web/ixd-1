<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Parks Social Hub</title>
    <!-- Import Montserrat and Raleway fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif; /* Default font for the page */
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 393px;
            height: 852px;
            position: relative;
            background: white;
        }
        .welcome-text {
            width: 341px;
            position: absolute;
            left: 25px;
            top: 96px;
            text-align: center;
            color: black;
            font-family: 'Montserrat', sans-serif; /* Montserrat for the main heading */
            font-size: 34px; /* Font size for the main heading */
            font-weight: 500; /* Medium weight for the main heading */
        }
       
        
        
        .footer-icons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            position: absolute;
            bottom: 20px;
        }
        .footer-icon {
            width: 45px;
            height: 45px;
            overflow: hidden;
            position: relative;
            border-radius: 9px; /* Corner radius for footer icons */
        }
        .footer-icon-inner {
            position: absolute;
            background: black;
        }
        .footer-icon1-inner {
            width: 36.93px;
            height: 42.05px;
            left: 4.37px;
            top: 2.95px;
        }
        .footer-icon2-inner {
            width: 41.67px;
            height: 37.50px;
            left: 4.17px;
            top: 6.25px;
        }
        .footer-icon3-inner {
            width: 33.31px;
            height: 39.62px;
            left: 5.55px;
            top: 3.96px;
        }
        .footer-icon4-inner {
            width: 33.33px;
            height: 33.33px;
            left: 8.33px;
            top: 8.33px;
        }
        .content-box {
            position: absolute;
            background: rgba(217, 217, 217, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 9px; /* Corner radius for all content boxes */
        }
        .content-box.large {
            width: 304px;
            height: 114px;
        }
        .content-box.small {
            width: 164px;
            height: 114px;
        }
        .content-box.tips {
            width: 124px;
            height: 114px;
        }
        .content-text {
            text-align: center;
            color: black;
            font-family: 'Raleway', sans-serif; /* Raleway for text in div boxes */
            font-size: 15px; /* Font size for text in div boxes */
            font-weight: 400; /* Regular weight for text in div boxes */
        }
        .image-box {
            left: 42px;
            top: 247px;
        }
        .upcoming-trip-box {
            left: 42px;
            top: 370px;
            display: flex;
            align-items: center;
            padding: 10px;
            background: #8B4513; /* Darker brown background */
            height: 114px; /* Same height as Tips */
            padding-bottom: 0.1px;
            padding-right:0.1px;
        }
        .tips-box {
            left: 221px;
            top: 378px;
        }
        .car-sharing-box {
            left: 42px;
            top: 506px;
            display: flex;
            align-items: center;
            padding: 10px;
            background: #FFFFE0; /* Light yellow background */
            height: 114px; /* Same height as Rush Camping */
            padding-bottom: 0.1px;
            padding-right:0.1px;
        }
        .rush-camping-box {
            left: 221px;
            top: 511px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* For positioning text on top of the logo */
        }
        .social-hub-box {
            left: 32px;
            top: 644px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between text and logo */
            padding: 10px; /* Add padding for spacing */
            background: #E6E6FA; /* Light purple background */
            
        }
        .content-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 9px; /* Corner radius for images */
        }
        .upcoming-trip-box img {
            width: 60px; /* Enlarged logo size */
            height: 60px; /* Enlarged logo size */
            margin-right: 10px; /* Space between logo and text */
            object-fit: contain; /* Ensure the logo is not cut */
        }
        .upcoming-trip-box .content-text {
            text-align: left; /* Align text to the left */
            font-size: 15px; /* Adjust font size if needed */
            color: white; /* White text for better contrast */
        }
        .car-sharing-box img {
            width: 60px; /* Logo size */
            height: 60px; /* Logo size */
            margin-right: 10px; /* Space between logo and text */
            object-fit: contain; /* Ensure the logo is not cut */
        }
        .car-sharing-box .content-text {
            text-align: left; /* Align text to the left */
            font-size: 15px; /* Adjust font size if needed */
            color: black; /* Black text */
        }
        .rush-camping-box img {
            width: 100%; /* Full width of the div */
            height: 100%; /* Full height of the div */
            object-fit: cover; /* Ensure the logo covers the div */
            border-radius: 9px; /* Corner radius for the logo */
        }
        .rush-camping-box .content-text {
            position: absolute; /* Position text on top of the logo */
            top: 10px; /* Adjust top position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            color: white; /* White text for better contrast */
            font-size: 15px; /* Adjust font size if needed */
            font-weight: 400; /* Regular weight for text in div boxes */
            text-align: center; /* Center text */
        }
        .social-hub-box img {
            width: 120px; /* Slightly larger logo size */
            height: 120px; /* Slightly larger logo size */
            object-fit: contain; /* Ensure the logo is not cut */
        }
        .social-hub-box .content-text {
            text-align: left; /* Align text to the left */
            font-size: 15px; /* Adjust font size if needed */
            color: black; /* Black text */
            font-weight: 400; /* Regular weight for text in div boxes */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome to <br/>Ontario Parks<br/>Social Hub </div>
        <div class="icon">
            <div class="icon-line1"></div>
        </div>
        <div class="content-box large image-box">
            <img src="images/image1.png" alt="Image">
        </div>
        <div class="content-box small upcoming-trip-box">
            <img src="images/upcoming-trip.png" alt="Upcoming Trip Logo">
            <div class="content-text">Upcoming<br/>Car Sharing<br/>Trip</div>
        </div>
        <div class="content-box tips tips-box">
            <img src="images/tips.png" alt="Tips">
        </div>
        <div class="content-box small car-sharing-box" onclick="window.location.href='car-sharing.html'">
            <img src="images/car-sharing.png" alt="Car Sharing">
            <div class="content-text">Car Sharing</div>
        </div>
        <div class="content-box tips rush-camping-box">
            <img src="images/rush-camping.png" alt="Rush Camping">
            <div class="content-text">RUSH CAMPING</div>
        </div>
        <div class="content-box large social-hub-box">
            <div class="content-text">CAMP DISCUSSION</div>
            <img src="images/social-hub.png" alt="Social Hub">
        </div>
    </div>
</body>
</html>
