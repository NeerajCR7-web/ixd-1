<body>
    <div class="container">
        <div class="car-sharing-text">Car Sharing</div>
        <div class="icon">
            <div class="icon-line1"></div>
            <div class="icon-line2"></div>
        </div>
        <a href="search-ride.html" class="back-button">< Back</a>
        <div class="input-label from">From: </div>
        <div class="input-label to">To:</div>
        <div class="input-label start-date">Start Date:</div>
        <div class="input-label end-date">End Date:</div>
        <div class="input-box from">
            <input type="text" id="from-display" class="input-text" readonly>
        </div>
        <div class="input-box to">
            <input type="text" id="to-display" class="input-text" readonly>
        </div>
        <div class="input-box start-date">
            <input type="text" id="start-date-display" class="input-text" readonly>
        </div>
        <div class="input-box end-date">
            <input type="text" id="end-date-display" class="input-text" readonly>
        </div>
        <div class="rides-available-text">RIDES AVAILABLE</div>
        <div class="driver-info name">Name of Driver</div>
        <div class="driver-info badge-tier">Badge Tier</div>
        <div class="driver-info rides-given">Rides Given</div>
        <div class="driver-info car-price">Car Price</div>
        <div class="driver-row name">
            <div style="width: 73px; height: 9px; background: #D9D9D9;"></div>
        </div>
        <div class="driver-row badge-tier">
            ‚ôî <!-- King icon -->
        </div>
        <div class="driver-row rides-given">
            <div style="width: 73px; height: 9px; background: #D9D9D9;"></div>
        </div>
        <div class="driver-row car-price">
            <div style="width: 39px; height: 9px; background: #D9D9D9;"></div>
        </div>
        <div class="confirm-button">
            <div class="confirm-button-text">CONFIRM RIDE</div>
        </div>
        <div class="footer-icons">
            <div class="footer-icon" title="Home" onclick="window.location.href='index.html'">üè†</div>
            <div class="footer-icon" title="Communication" onclick="window.location.href='communication.html'">üìû</div>
            <div class="footer-icon" title="Calendar" onclick="window.location.href='calendar.html'">üìÖ</div>
            <div class="footer-icon" title="User" onclick="window.location.href='profile.html'">üë§</div>
        </div>
    </div>

    <script>
        // Get the query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from');
        const to = urlParams.get('to');
        const startDate = urlParams.get('startDate');
        const endDate = urlParams.get('endDate');

        // Display the values in the input fields
        document.getElementById('from-display').value = from;
        document.getElementById('to-display').value = to;
        document.getElementById('start-date-display').value = startDate;
        document.getElementById('end-date-display').value = endDate;

        // Redirect to the next page when the confirm button is clicked
        document.querySelector('.confirm-button').addEventListener('click', () => {
            window.location.href = `next-page.html?from=${from}&to=${to}&startDate=${startDate}&endDate=${endDate}`;
        });
    </script>
</body>
