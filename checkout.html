<body>
    <div class="container">
        <!-- Header Section -->

        <!-- Contact Information Section -->
        <div class="section-title contact-title">Contact Information</div>
        
        <!-- Full Name -->
        <input type="text" class="input-field full-name-input" id="fullName" placeholder="Full Name">
        <div class="error-message" id="fullNameError" style="left: 36px; top: 220px;"></div>
        
        <!-- Email -->
        <input type="email" class="input-field email-input" id="email" placeholder="Email">
        <div class="error-message" id="emailError" style="left: 201px; top: 220px;"></div>
        
        <!-- Phone Number -->
        <input type="tel" class="input-field phone-input" id="phone" placeholder="Phone Number">
        <div class="error-message" id="phoneError" style="left: 36px; top: 320px;"></div>
        
        <!-- 2FA Code -->
        <input type="text" class="input-field twofa-input" id="twofa" placeholder="2FA Code">
        <div class="error-message" id="twofaError" style="left: 201px; top: 320px;"></div>
        
        <!-- Booking for someone else -->
        <div class="checkbox" id="checkbox" onclick="toggleCheckbox()"></div>
        <div class="booking-for-others">I am booking for someone else</div>
        
        <!-- Payment Information Section -->
        <div class="section-title payment-title">Payment</div>
        
        <!-- Name on Card -->
        <input type="text" class="input-field card-name-input" id="cardName" placeholder="Name on Card">
        <div class="error-message" id="cardNameError" style="left: 36px; top: 410px;"></div>
        
        <!-- Card Number -->
        <input type="text" class="input-field card-number-input" id="cardNumber" placeholder="Card #">
        <div class="error-message" id="cardNumberError" style="left: 36px; top: 510px;"></div>
        
        <!-- CVC -->
            <input type="text" class="input-field cvc-input" id="cvc" placeholder="CVC">
        <div class="error-message" id="cvcError" style="left: 34px; top: 567px;"></div>
        
        <!-- Pay Now Button -->
        <div class="pay-button" id="payButton">
            Pay Now
        </div>
        <img class="pay-icon" src="images/Right.png" alt="Pay Now">
        
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="nav-divider"></div>
            <div class="nav-icons">
                <img class="nav-icon" src="images/Home.png" alt="Home" onclick="window.location.href='index.html'">
                <img class="nav-icon" src="images/Calendar Plus.png" alt="Book" onclick="window.location.href='book.html'">

            <div class="nav-label social-label">Social Hub</div>
            <div class="nav-label profile-label">Profile</div>
        </div>
    </div>

    <script>
        // Initialize placeholders and event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Get all input fields
            const inputs = document.querySelectorAll('.input-field');
            
            // Add focus and blur event listeners to each input
            inputs.forEach(input => {
                // Store the placeholder text
                const placeholder = input.placeholder;
                
                // When input gets focus, clear placeholder
                input.addEventListener('focus', function() {
                    if (this.value === placeholder) {
                        this.value = '';
                    }
                });
                
                // When input loses focus, restore placeholder if empty
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.value = placeholder;
                    }
                });
                
                // Initialize with placeholder text
                input.value = input.placeholder;
            });
            
            // Add click event to pay button
            document.getElementById('payButton').addEventListener('click', validateForm);
        });
        
        function toggleCheckbox() {
            const checkbox = document.querySelector('.checkbox');
            checkbox.style.backgroundColor = checkbox.style.backgroundColor === 'black' ? 'transparent' : 'black';
        }
        
        function validateForm() {
            // Reset all error states
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.classList.remove('error');
            });
            
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => {
                msg.textContent = '';
            });
            
            // Get all input values
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const twofa = document.getElementById('twofa');
            const cardName = document.getElementById('cardName');
            const cardNumber = document.getElementById('cardNumber');
            const cvc = document.getElementById('cvc');
            
            // Validate each field
            let isValid = true;
            
            if (fullName.value === '' || fullName.value === fullName.placeholder) {
                document.getElementById('fullNameError').textContent = 'Full name is required';
                fullName.classList.add('error');
                isValid = false;
            }
            
            if (email.value === '' || email.value === email.placeholder) {
                document.getElementById('emailError').textContent = 'Email is required';
                email.classList.add('error');
                isValid = false;
            } else if (!validateEmail(email.value)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                email.classList.add('error');
                isValid = false;
            }
            
            if (phone.value === '' || phone.value === phone.placeholder) {
                document.getElementById('phoneError').textContent = 'Phone is required';
                phone.classList.add('error');
                isValid = false;
            }
            
            if (twofa.value === '' || twofa.value === twofa.placeholder) {
                document.getElementById('twofaError').textContent = '2FA code is required';
                twofa.classList.add('error');
                isValid = false;
            }
            
            if (cardName.value === '' || cardName.value === cardName.placeholder) {
                document.getElementById('cardNameError').textContent = 'Card name is required';
                cardName.classList.add('error');
                isValid = false;
            }
            
            if (cardNumber.value === '' || cardNumber.value === cardNumber.placeholder) {
                document.getElementById('cardNumberError').textContent = 'Card number is required';
                cardNumber.classList.add('error');
                isValid = false;
            }
            
            if (cvc.value === '' || cvc.value === cvc.placeholder) {
                document.getElementById('cvcError').textContent = 'CVC is required';
                cvc.classList.add('error');
                isValid = false;
            }
            
            // If all valid, proceed to payment confirmation
            if (isValid) {
                window.location.href = 'payment-confirmation.html';
            } else {
                // Scroll to the first error
                const firstError = document.querySelector('.error');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
